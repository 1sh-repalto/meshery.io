              environment: development
              team: ledger
              tier: backend
          spec:
            containers:
            - env:
              - name: VERSION
                value: v0.6.1
              - name: PORT
                value: "8080"
              - name: ENABLE_TRACING
                value: "true"
              - name: ENABLE_METRICS
                value: "true"
              - name: POLL_MS
                value: "100"
              - name: CACHE_SIZE
                value: "1000000"
              - name: JVM_OPTS
                value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
                  -Xms256m -Xmx512m
              - name: LOG_LEVEL
                value: info
              - name: NAMESPACE
                value From:
                  field Ref:
                    field Path: metadata.namespace
              env From:
              - config Map Ref:
                  name: environment-config
              - config Map Ref:
                  name: ledger-db-config
              image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/balancereader:v0.6.1@sha256:100dabaeec6e8975a3a459b709a316178c3125301d164e1a1c861bd4a217bc8e
              liveness Probe:
                http Get:
                  path: /healthy
                  port: 8080
                initial Delay Seconds: 120
                period Seconds: 5
                timeout Seconds: 10
              name: balancereader
              readiness Probe:
                http Get:
                  path: /ready
                  port: 8080
                initial Delay Seconds: 60
                period Seconds: 5
                timeout Seconds: 10
              resources:
                limits:
                  cpu: 500m
                  ephemeral-storage: 0.5Gi
                  memory: 512Mi
                requests:
                  cpu: 100m
                  ephemeral-storage: 0.5Gi
                  memory: 256Mi
              security Context:
                allow Privilege Escalation: false
                capabilities:
                  drop:
                  - all
                privileged: false
                read Only Root Filesystem: true
              startup Probe:
                failure Threshold: 30
                http Get:
                  path: /healthy
                  port: 8080
                period Seconds: 10
              volume Mounts:
              - mount Path: /tmp
                name: tmp
              - mount Path: /tmp/.ssh
                name: publickey
                read Only: true
            security Context:
              fs Group: 1000
              run As Group: 1000
              run As Non Root: true
              run As User: 1000
            service Account Name: bank-of-anthos
            termination Grace Period Seconds: 5
            volumes:
            - empty Dir: {}
              name: tmp
            - name: publickey
              secret:
                items:
                - key: jwtRS256.key.pub
                  path: publickey
                secret Name: jwt-key
