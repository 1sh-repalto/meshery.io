name: grafana deployment
services:
  grafana:
    name: grafana
    type: Deployment
    apiVersion: apps/v1
    namespace: monitoring
    model: kubernetes
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            app: grafana
        template:
          metadata:
            labels:
              app: grafana
            name: grafana
          spec:
            containers:
            - image: grafana/grafana:latest
              name: grafana
              ports:
              - container Port: 3000
                name: grafana
              resources:
                limits:
                  cpu: 1000m
                  memory: 1Gi
                requests:
                  cpu: 500m
                  memory: 500M
              volume Mounts:
              - mount Path: /var/lib/grafana
                name: grafana-storage
              - mount Path: /etc/grafana/provisioning/datasources
                name: grafana-datasources
                read Only: false
            volumes:
            - empty Dir: {}
              name: grafana-storage
            - config Map:
                default Mode: 420
                name: grafana-datasources
              name: grafana-datasources
    traits:
      meshmap:
        edges: []
        id: 496135da-50f3-4f1b-a88a-2c95be405ae3
        meshmodel-metadata:
          capabilities: |2-
             {
              "designer": {
                "edit": {
                  "shape": {
                    "convert-shape": false
                  }
                }
              }
            }
          defaultData: ""
          genealogy: parent
          isAnnotation: false
          isCustomResource: false
          isModelAnnotation: "FALSE"
          isNamespaced: true
          logoURL: Created by Meshery Authors
          model: kubernetes
          modelDisplayName: Kubernetes
          primaryColor: '#326CE5'
          published: true
          secondaryColor: '#7aa1f0'
          shape: round-pentagon
          shapePolygonPoints: ""
          styleOverrides: '{"border-width":2,"background-opacity":0.5}'
          styles: '{"border-width":2,"background-opacity":0.5}'
          subCategory: ""
          svgColor: ui/public/static/img/meshmodels/kubernetes/color/deployment-color.svg
          svgComplete: ui/public/static/img/meshmodels/kubernetes/complete/deployment-complete.svg
          svgWhite: ui/public/static/img/meshmodels/kubernetes/white/deployment-white.svg
        position:
          posX: 0
          posY: 0
        whiteboardData:
          style: {}
