name: GuestBook App
services:
  frontend-avtvb:
    name: frontend
    type: Deployment
    apiVersion: apps/v1
    namespace: guestbook
    model: kubernetes
    dependsOn:
    - guestbook
    settings:
      spec:
        replicas: 3
        selector:
          match Labels:
            app: guestbook
            tier: frontend
        template:
          metadata:
            labels:
              app: guestbook
              tier: frontend
          spec:
            containers:
            - env:
              - name: GET_HOSTS_FROM
                value: dns
              image: gcr.io/google_samples/gb-frontend:v5
              name: php-redis
              ports:
              - container Port: 80
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
