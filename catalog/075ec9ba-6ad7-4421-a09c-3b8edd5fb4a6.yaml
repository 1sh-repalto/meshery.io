  example-istiocontrolplane:
    name: example-istiocontrolplane
    type: IstioOperator
    apiVersion: install.istio.io/v1alpha1
    namespace: default
    model: istio-base
    dependsOn:
    - default
    settings:
      spec:
        components:
          egress Gateways:
