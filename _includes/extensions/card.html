

<div class= "card link">  
    <div class="card-inner">
      <div class="front">
        <div class="chip">
          <small class="pattern-type"> {{extension.type | upcase }}</small>
        </div>
        <h4 class="pattern-name">{{extension.name}}</h4>
        <div class="pattern-image-container">
          <img class= "pattern-image" 
          data-snapshot-light="https://raw.githubusercontent.com/layer5labs/meshery-extensions-packages/master/action-assets/design-assets/{{extension.extensionId}}-light.png"
          data-snapshot-dark="https://raw.githubusercontent.com/layer5labs/meshery-extensions-packages/master/action-assets/design-assets/{{extension.extensionId}}-dark.png"
          src="https://raw.githubusercontent.com/layer5labs/meshery-extensions-packages/master/action-assets/design-assets/{{extension.extensionId}}-dark.png" 
          onerror="this.src='/assets/images/meshmap-icon.svg'" 
          loading="lazy"/>
        </div>
        <h6 class="pattern-id">
          <img class="smp"
          src="{{site.baseurl}}/assets/images/meshmap-icon.svg"
          loading="lazy" />
          <span id="patId{{extension.extensionId}}" class="pat">
            {% assign bigPatId = extension.extensionId%}
            {% assign patId = bigPatId | split: "-" %}
   
            {% if patId[2] %}
              MESHERY{{patId[2]}}
            {%else%}
              {{extension.extensionId}}
            {% endif %}
          </span>
        </h6>
      </div> 
      <div class="back">
        
      </div>
    </div>
  </div>  

<style>
  .chip{
    float: left;
  }
</style>
